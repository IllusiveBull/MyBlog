<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
<div th:fragment="navbar">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="/">幻牛's Site</a>
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="/">Home</span></a>
	      </li>
	      <li class="nav-item active" th:if="${currentAccount != null}">
	        <a class="nav-link" th:href="@{/space/{id}(id=${currentAccount.getId()})}">My Blogs</a>
	      </li>
	      <li class="nav-item disabled" th:if="${currentAccount == null}">
	        <a class="nav-link" href="javascript:alert('Please login first!')">My Blogs</a>
	      </li>
	    </ul>
	    <form class="form-inline my-2 my-lg-0">
	      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
	      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search (TO DO)</button>
	    </form>
	    <ul class="navbar-nav ml-auto" th:if="${currentAccount == null}">
	      <li class="nav-item active">
	        <a class="nav-link" href="/login">Login</a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" href="/register">Register</a>
	      </li>
	    </ul>
	    <ul class="navbar-nav ml-auto" th:if="${currentAccount != null}">
	      <li class="nav-item active">
	        <span class="navbar-text" th:text="${currentAccount.getUsername()}"></span>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" href="/logout">Log out</a>
	      </li>
	    </ul>
	  </div>
	</nav>
</div>
</body>
</html>
